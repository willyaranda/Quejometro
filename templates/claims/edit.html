{% extends "base.html" %}

{% block title %}Editing claim #{{ id }} &gt; {% endblock %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
  <h1>Edit claim</h1>
  <form action="" method="post">
      {% csrf_token %}
          {{ form.as_p }}
      <input type="submit" value="submit">
  </form>
{% endblock %}
