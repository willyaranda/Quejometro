{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans 'Quejómetro' %}{% endblock %}

{% block content %}


{% if quejas %}
<ul>
    {% for queja in quejas %}
    <li><a href="/{{ queja.id }}/{{ queja.slug }}/">{{ queja.titulo }}</a></li>
    {% endfor %}
    <a href="/nueva/">{% trans 'Añadir nueva queja' %}</a>
</ul>
{% endif %}

{% endblock %}
