{% extends "base.html" %}

{% load i18n %}

{% block title %}{% endblock %}

{% block content %}


{% if claims %}
<ul>
    {% for claim in claims %}
    <li><a href="/{{ claim.id }}/{{ claim.slug }}/">{{ claim.title }}</a> <small>{% trans 'Votes:' %} {{ claim.votes }}</small></li>
    {% endfor %}
</ul>
{% endif %}

<a href="/new/">{% trans 'Add new claim' %}</a>

{% endblock %}
